strategies:
  moving_average_crossover:
    name: MovingAverageCrossover
    description: Buy when fast MA crosses above slow MA, sell when crosses below
    enabled: true
    parameters:
      fast_period: 20
      slow_period: 50
      
  rsi_mean_reversion:
    name: RSIMeanReversion
    description: Buy when RSI oversold, sell when RSI overbought
    enabled: true
    parameters:
      rsi_period: 14
      oversold_threshold: 30
      overbought_threshold: 70
      
  bollinger_bands:
    name: BollingerBands
    description: Buy when price touches lower band, sell at upper band
    enabled: true
    parameters:
      period: 20
      num_std_dev: 2
      
  macd_signal:
    name: MACDSignal
    description: Buy on MACD bullish crossover, sell on bearish crossover
    enabled: false
    parameters:
      fast_period: 12
      slow_period: 26
      signal_period: 9
      
  dual_momentum:
    name: DualMomentum
    description: Relative and absolute momentum strategy
    enabled: false
    parameters:
      lookback_period: 120
      rebalance_frequency: 30
